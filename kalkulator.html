<body>
 
    <div class="kotak">
            <div class="baris">
                    <input type="text" id="angka" class="ktk">
                   <br>
                    <input type="text" id="hasil" class="ktk" style="border-right:none;"> 
                    <br>
                </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value='0'">c</button>
            <button onclick="document.getElementById('angka').value='0'">---</button>
            <button onclick="document.getElementById('angka').value+='*'" id="tambah">*</button>
            <button onclick="document.getElementById('angka').value+='/'" id="tambah">/</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='1'">
                1
            </button>
            <button onclick="document.getElementById('angka').value+='2'">
                2
            </button>
            <button onclick="document.getElementById('angka').value+='3'">
                3
            </button>
            <button onclick="document.getElementById('angka').value+='+'" id="tambah">+</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='4'">
                4
            </button>
            <button onclick="document.getElementById('angka').value+='5'">
                5
            </button>
            <button onclick="document.getElementById('angka').value+='6'">
                6
            </button>
            <button onclick="document.getElementById('angka').value+='-'" id="tambah">-</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='7'">
                7
            </button>
            <button onclick="document.getElementById('angka').value+='8'">
                8
            </button>
            <button onclick="document.getElementById('angka').value+='9'">
                9
            </button>
            <button onclick="document.getElementById('angka').value+='0'">
                0
            </button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('hasil').value=eval(document.getElementById('angka').value)">=</button>
        </div>


    </div>
